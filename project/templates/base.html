<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
        <title>
            {% block title %}

            {% endblock %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index')}}" role="button"><h1>TOP SECRET DOCUMENTS</h1></a>
                <a class="navbar-brand" href="{{ url_for('index')}}" role="button"><h3>Back</h3></a>
            </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <form class="container" method="GET">
                        <input class="form-control me-2" type="text"  placeholder="Search" name="q" value="{{ request.args.get('q', '') }}" >
                        <div class="form-text" id="Help" >Write registration number of document</div>
                        <button class="btn btn-outline-success" type="submit" >Submit</button>
                        {% block content %}

                        {% endblock %}
                    </form>
                </div>
        </nav>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
